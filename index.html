<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pandora AR/VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene xr-mode-ui="enabled: true" renderer="colorManagement: true; physicallyCorrectLights: true;">
    
    <!-- Activos -->
    <a-assets>
      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
    </a-assets>

    <!-- Suelo con efecto bioluminiscente -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#001a0d" material="shader: standard; emissive: #0ff; emissiveIntensity: 0.2"></a-plane>

    <!-- Luces tipo Pandora -->
    <a-entity light="type: ambient; color: #66ccff; intensity: 0.5"></a-entity>
    <a-entity light="type: point; color: #33aaff; intensity: 1.2; distance: 10" position="2 3 2"></a-entity>
    <a-entity light="type: point; color: #cc33ff; intensity: 0.8; distance: 8" position="-2 2 1"></a-entity>

    <!-- Cielo azul-magico -->
    <a-sky color="#0a2c58"></a-sky>

    <!-- Avatar -->
    <a-entity 
      gltf-model="#avatarModel" 
      position="0 1.5 -3" 
      scale="1 1 1" 
      rotation="0 180 0" 
      look-at="[camera]" 
      animation-mixer
      shadow="cast: true">
    </a-entity>

    <!-- CÃ¡mara -->
    <a-entity camera look-controls position="0 1.6 0">
      <a-cursor color="#99ccff"></a-cursor>
    </a-entity>

  </a-scene>
</body>
</html>
