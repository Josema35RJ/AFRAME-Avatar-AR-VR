<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>VR + AR con A-Frame</title>

    <!-- Última versión estable de A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <!-- Componente para ocultar elementos en AR -->
    <script>
      AFRAME.registerComponent('hide-in-ar', {
        init: function () {
          const el = this.el;
          el.setAttribute('visible', true); // visible por defecto
          this.el.sceneEl.addEventListener('enter-vr', () => {
            const xrSession = this.el.sceneEl.renderer.xr.getSession();
            const isAR = xrSession && xrSession.environmentBlendMode === 'alpha-blend';
            el.setAttribute('visible', !isAR);
          });
          this.el.sceneEl.addEventListener('exit-vr', () => {
            el.setAttribute('visible', true);
          });
        }
      });

      // Componente para colocar el avatar dinámicamente en AR
      AFRAME.registerComponent('ar-avatar', {
        schema: { src: { type: 'selector' } },
        init: function () {
          const el = this.el;
          const scene = this.el.sceneEl;

          scene.addEventListener('enter-vr', async () => {
            const xrSession = scene.renderer.xr.getSession();
            if (xrSession && xrSession.environmentBlendMode === 'alpha-blend') {
              // Modo AR detectado
              const viewerSpace = await xrSession.requestReferenceSpace('viewer');
              const hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });

              scene.renderer.xr.addEventListener('sessionend', () => hitTestSource.cancel && hitTestSource.cancel());

              // Animación de colocación
              scene.addEventListener('xrframe', (event) => {
                const frame = event.detail.frame;
                const referenceSpace = scene.renderer.xr.getReferenceSpace();
                if (!frame) return;

                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                  const hit = hitTestResults[0];
                  const pose = hit.getPose(referenceSpace);
                  el.object3D.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                  el.object3D.quaternion.set(
                    pose.transform.orientation.x,
                    pose.transform.orientation.y,
                    pose.transform.orientation.z,
                    pose.transform.orientation.w
                  );
                  el.setAttribute('visible', true);
                }
              });
            }
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true;"
    >
      <!-- Precarga del avatar -->
      <a-assets>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

      <!-- Avatar GLB con animación, visible solo en AR en superficie -->
      <a-entity
        gltf-model="#avatarModel"
        scale="1 1 1"
        animation-mixer
        visible="false"
        ar-avatar
      ></a-entity>

      <!-- Cielo panorámico solo visible en VR -->
      <a-sky
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
        rotation="0 -130 0"
        hide-in-ar
      ></a-sky>

      <!-- Entorno virtual solo visible en VR -->
      <a-entity
        environment="preset: default; ground: hills; groundColor: #f4e2d8; skyType: gradient; skyColor: #88ccee; dressing: trees; dressingAmount: 20; dressingColor: #228B22"
        hide-in-ar
      ></a-entity>

      <!-- Luces -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
