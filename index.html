<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>VR + AR con Avatar y Ret√≠cula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js para A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    <!-- Entorno realista -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: true"
      arjs="sourceType: webcam;"
      environment="preset: forest; groundTexture: walkernoise; groundColor: #555; skyType: atmosphere;"
      renderer="antialias: true; colorManagement: true;"
      light="defaultLightsEnabled: false"
    >

      <!-- C√°mara con ret√≠cula -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-entity
          id="cursor"
          cursor="fuse: false"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: lime; shader: flat; opacity: 0.9"
        ></a-entity>
      </a-entity>

      <!-- Avatar animado -->
      <a-entity
        id="avatar"
        gltf-model="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 180 0"
        animation-mixer
        visible="false"
      ></a-entity>

      <!-- Luz direccional (solo VR) -->
      <a-entity
        id="vrLight"
        light="type: directional; color: #ffffff; intensity: 1.2"
        position="2 4 -3"
        visible="false"
      ></a-entity>

      <!-- Luz ambiental (solo VR) -->
      <a-entity
        id="hemiLight"
        light="type: hemisphere; color: #ffffee; groundColor: #444444; intensity: 0.6"
        visible="false"
      ></a-entity>

      <!-- Script de comportamiento -->
      <script>
        const scene = document.querySelector('a-scene');
        const avatar = document.getElementById('avatar');
        let placed = false;

        // üîπ Mostrar luces solo en VR
        scene.addEventListener('enter-vr', () => {
          document.getElementById('vrLight').setAttribute('visible', true);
          document.getElementById('hemiLight').setAttribute('visible', true);
          avatar.setAttribute('visible', true);
        });
        scene.addEventListener('exit-vr', () => {
          document.getElementById('vrLight').setAttribute('visible', false);
          document.getElementById('hemiLight').setAttribute('visible', false);
        });

        // üîπ En AR: tocar para colocar el avatar
        scene.addEventListener('click', (e) => {
          const intersection = e.detail.intersection;
          if (!placed && intersection) {
            const pos = intersection.point;
            avatar.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
            avatar.setAttribute('visible', true);
            placed = true;
          }
        });
      </script>
    </a-scene>
  </body>
</html>
