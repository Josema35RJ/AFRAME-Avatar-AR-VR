<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>AR + VR con A-Frame</title>

    <!-- Última versión de A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!-- AR.js para AR en navegador -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <script>
      // Componente para ocultar elementos en AR
      AFRAME.registerComponent('hide-in-ar', {
        init: function () {
          const el = this.el;
          el.setAttribute('visible', true);
          this.el.sceneEl.addEventListener('enter-vr', () => {
            const xrSession = this.el.sceneEl.renderer.xr.getSession();
            const isAR = xrSession && xrSession.environmentBlendMode === 'alpha-blend';
            el.setAttribute('visible', !isAR);
          });
          this.el.sceneEl.addEventListener('exit-vr', () => {
            el.setAttribute('visible', true);
          });
        }
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      vr-mode-ui="enabled: true"
      embedded
      renderer="colorManagement: true;"
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;"
    >
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Avatar AR: aparecerá solo al detectar marcador -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#avatarModel"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
          animation-mixer
        ></a-entity>
      </a-marker>

      <!-- Cielo y entorno solo visibles en VR -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" hide-in-ar></a-sky>
      <a-entity
        environment="preset: default; ground: hills; groundColor: #f4e2d8; skyType: gradient; skyColor: #88ccee; dressing: trees; dressingAmount: 20; dressingColor: #228B22"
        hide-in-ar
      ></a-entity>

      <!-- Luces -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
