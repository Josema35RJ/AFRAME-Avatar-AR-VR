<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Avatar AR/VR Viewer</title>
    <meta name="description" content="Escena AR/VR con A-Frame sin JS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <!-- Escena principal -->
    <a-scene
      xr-mode-ui="enabled: true"
      vr-mode-ui="enabled: true"
      ar-mode-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      environment="preset: forest; ground: hills; skyType: gradient; lighting: distant; groundColor: #225533; skyColor: #88ccff; horizonColor: #eef"
      embedded
    >

      <!-- Activos -->
      <a-assets timeout="15000">
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>

      <!-- Luz principal -->
      <a-entity light="type: directional; color: #ffffff; intensity: 1.2" position="1 2 2"></a-entity>
      <a-entity light="type: ambient; color: #cccccc; intensity: 0.6"></a-entity>

      <!-- Avatar 3D (mirando siempre a cámara y bien posicionado) -->
      <a-entity
        gltf-model="#avatarModel"
        position="0 1.5 -2"
        scale="1 1 1"
        rotation="0 180 0"
        look-at="[camera]"
        animation-mixer
      ></a-entity>

      <!-- Cámara con cursor para VR -->
      <a-entity camera look-controls wasd-controls>
        <a-cursor
          color="white"
          fuse="true"
          fuse-timeout="1000"
          raycaster="objects: .clickable"
        ></a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
