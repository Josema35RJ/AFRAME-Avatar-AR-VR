<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Playa Tropical VR + AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('modo-ar-vr', {
        init: function () {
          const scene = this.el;
          const avatar = document.querySelector('#avatar');
          const elementosVR = document.querySelectorAll('.vr-only');

          scene.addEventListener('enter-vr', () => {
            if (scene.is('ar-mode')) {
              // AR: eliminar elementos VR del DOM
              elementosVR.forEach(el => el.parentNode.removeChild(el));
              avatar.setAttribute('visible', false);
            } else {
              // VR: mostrar avatar en posici칩n fija
              avatar.setAttribute('position', '0 0 -2');
              avatar.setAttribute('visible', true);
            }
          });

          scene.addEventListener('ar-hit-test-select', function (event) {
            const position = event.detail.position;
            avatar.setAttribute('position', position);
            avatar.setAttribute('visible', true);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      modo-ar-vr
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true;"
    >
      <!-- Precarga de modelos -->
      <a-assets>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>

      <!-- C치mara -->
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

      <!-- Avatar con animaci칩n y colocaci칩n en AR -->
      <a-entity
        id="avatar"
        gltf-model="#avatarModel"
        scale="1 1 1"
        animation-mixer
        visible="false"
      ></a-entity>

      <!-- 游꺖 Entorno tropical solo para VR -->
      <a-sky class="vr-only" color="#87ceeb"></a-sky>

      <!-- Arena -->
      <a-plane
        class="vr-only"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#f4e2d8"
      ></a-plane>

      <!-- Agua -->
      <a-plane
        class="vr-only"
        position="0 0 -20"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#00bfff"
        opacity="0.6"
      ></a-plane>

      <!-- Palmera simulada -->
      <a-cylinder
        class="vr-only"
        position="3 0 -5"
        radius="0.2"
        height="4"
        color="#8B4513"
      ></a-cylinder>
      <a-sphere
        class="vr-only"
        position="3 4 -5"
        radius="1"
        color="#228B22"
      ></a-sphere>

      <!-- Luces -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
