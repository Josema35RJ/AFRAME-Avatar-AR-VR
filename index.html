<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Avatar AR/VR - SUELO</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene 
        xr-mode-ui="XRMode: xr;"
        background="color: #87CEEB">
        
        <a-assets timeout="30000">
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
        </a-assets>
        
        <!-- SUELO REALISTA -->
        <a-plane 
            position="0 0 0"
            rotation="-90 0 0"
            width="10" 
            height="10"
            color="#90EE90"
            shadow="receive: true">
        </a-plane>
        
        <!-- AVATAR CORREGIDO - PIES EN SUELO -->
        <a-entity 
            gltf-model="#avatarModel"
            position="0 -0.5 -1.5"      
            scale="1 1 1"
            look-at="[camera]"
            animation-mixer
            shadow="cast: true; receive: false">
        </a-entity>
        
        <!-- CÃMARA -->
        <a-camera position="0 1.6 0"></a-camera>
        
        <!-- LUCES CORREGIDAS -->
        <a-light 
            type="ambient" 
            color="#B0C4DE" 
            intensity="0.4">
        </a-light>
        
        <a-light 
            type="directional" 
            color="#FFFFFF" 
            intensity="1.0" 
            position="2 5 2">
        </a-light>
        
    </a-scene>
</body>
</html>
