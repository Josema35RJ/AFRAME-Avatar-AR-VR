<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>
  <meta name="description" content="Model Viewer (VR / AR) • A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>

<a-scene xr-mode-ui="enableAR: true">
  
  <!-- Luz ambiental y direccional -->
  <a-entity light="type: ambient; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="5 10 7" cast-shadow></a-entity>

  <!-- Suelo con sombra -->
  <a-plane rotation="-90 0 0" width="20" height="20" color="#228B22" shadow></a-plane>

  <!-- Paisaje VR (montañas y cielo) -->
  <a-sky color="#87CEEB"></a-sky>
  <a-entity id="mountains" gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Landscape/GlTF/Landscape.gltf"
            scale="0.5 0.5 0.5" position="0 0 -10"></a-entity>

  <!-- Avatar 3D (frente a la cámara) -->
  <a-entity 
    gltf-model="#avatarModel"
    position="0 0 0"       <!-- Centrado en el suelo -->
    rotation="0 180 0"     <!-- Siempre de frente a la cámara -->
    scale="1 1 1"
    shadow
    animation-mixer>
  </a-entity>

  <!-- Assets -->
  <a-assets timeout="10000">
    <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
  </a-assets>

  <!-- Cámara VR -->
  <a-entity camera look-controls position="0 1.6 3"></a-entity>

</a-scene>

</body>
</html>
