<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Avatar VR + AR con A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true"
      environment="preset: forest; ground: flat; groundColor: #228B22"
      embedded
    >
      <!-- Cargar avatar -->
      <a-assets>
        <a-asset-item id="avatar" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>

      <!-- Avatar -->
      <a-entity
        gltf-model="#avatar"
        position="0 0 0"
        scale="1 1 1"
        animation-mixer
      ></a-entity>

      <!-- CÃ¡mara -->
      <a-entity camera position="0 1.6 3" look-controls></a-entity>

      <!-- Luz -->
      <a-light type="directional" intensity="1" position="0 4 4"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Cielo -->
      <a-sky color="#88ccee"></a-sky>
    </a-scene>
  </body>
</html>
