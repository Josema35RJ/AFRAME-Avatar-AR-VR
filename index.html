<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avatar VR / AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <!-- A-Frame y extras -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Escena principal con soporte VR/AR -->
  <a-scene
    xr-mode-ui="XRMode: xr;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="colorManagement: true; antialias: true"
  >
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
    </a-assets>

    <!-- Luz -->
    <a-entity light="type: directional; intensity: 1" position="0 4 4"></a-entity>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>

    <!-- Cámara -->
    <a-entity camera look-controls position="0 1.6 3"></a-entity>

    <!-- Avatar 3D -->
    <a-entity
      gltf-model="#avatarModel"
      position="0 0 -2"
      rotation="0 180 0"
      scale="0.5 0.5 0.5"
      animation-mixer
    ></a-entity>

    <!-- Suelo -->
    <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

    <!-- Botón VR/AR (solo visible si el dispositivo lo soporta) -->
    <a-entity id="xr-button" xr-ui="mode: both" position="0 0 0"></a-entity>
  </a-scene>

  <!-- Script opcional para manejo extra de AR/VR (basado en documentación oficial) -->
  <script>
    AFRAME.registerComponent('xr-ui', {
      schema: {mode: {default: 'both'}},
      init: function () {
        console.log('XR UI ready, modo:', this.data.mode);
      }
    });
  </script>
</body>
</html>
