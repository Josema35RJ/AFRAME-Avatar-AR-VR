<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR + AR con A-Frame</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    
    <!-- Componente para ocultar elementos en modo AR -->
    <script>
      AFRAME.registerComponent('hide-in-ar', {
        init: function () {
          const el = this.el;
          el.setAttribute('visible', true);
          this.el.sceneEl.addEventListener('enter-vr', () => {
            const xrSession = this.el.sceneEl.renderer.xr.getSession();
            const isAR = xrSession && xrSession.environmentBlendMode === 'alpha-blend';
            if (isAR) {
              el.setAttribute('visible', false);
            }
          });
          this.el.sceneEl.addEventListener('exit-vr', () => {
            el.setAttribute('visible', true);
          });
        }
      });
    </script>

    <!-- Componente para adaptar avatar a AR -->
    <script>
      AFRAME.registerComponent('ar-avatar-adapter', {
        init: function () {
          const sceneEl = this.el.sceneEl;
          const avatarEl = this.el;
          
          this.initialDistance = 2;
          this.avatarHeight = 1.6;
          this.isAR = false;
          this.updatePosition = null;
          
          // Detectar entrada en AR
          sceneEl.addEventListener('enter-vr', () => {
            const xrSession = sceneEl.renderer.xr.getSession();
            const isAR = xrSession && xrSession.environmentBlendMode === 'alpha-blend';
            
            if (isAR && !this.isAR) {
              this.isAR = true;
              this.setupARTracking();
              avatarEl.setAttribute('visible', true);
            }
          });

          sceneEl.addEventListener('exit-vr', () => {
            if (this.isAR) {
              this.isAR = false;
              if (this.updatePosition) {
                sceneEl.removeEventListener('renderstart', this.updatePosition);
              }
              avatarEl.setAttribute('position', '0 0 -2');
            }
          });
        },
        
        setupARTracking: function() {
          const sceneEl = this.el.sceneEl;
          const cameraEl = sceneEl.querySelector('a-camera');
          
          this.updatePosition = () => {
            const cameraPos = cameraEl.object3D.position;
            const cameraRot = cameraEl.object3D.rotation;
            
            const distance = this.initialDistance;
            const angle = cameraRot.y;
            
            const x = cameraPos.x + Math.sin(angle) * distance;
            const z = cameraPos.z + Math.cos(angle) * distance;
            const y = cameraPos.y - this.avatarHeight;
            
            this.el.object3D.position.set(x, y, z);
            this.el.object3D.lookAt(cameraPos);
            this.el.object3D.rotateY(Math.PI);
          };
          
          sceneEl.addEventListener('renderstart', this.updatePosition);
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      webxr="optionalFeatures: hit-test, local-floor; requiredFeatures: local-floor;"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true; antialias: true;"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Precarga de modelos -->
      <a-assets>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>
      
      <!-- Cámara optimizada para AR -->
      <a-camera 
        position="0 1.6 0" 
        look-controls
      ></a-camera>
      
      <!-- Avatar GLB adaptativo -->
      <a-entity
        id="avatar"
        gltf-model="#avatarModel"
        position="0 0 -2"
        scale="0.8 0.8 0.8"
        animation-mixer
        ar-avatar-adapter
      ></a-entity>
      
      <!-- Cielo panorámico solo visible en VR -->
      <a-sky
        src="https://cdn.aframe.io/test-images/ksr-kanagawa.jpg"
        rotation="0 -130 0"
        hide-in-ar
      ></a-sky>
      
      <!-- Entorno virtual solo visible en VR -->
      <a-entity
        environment="preset: default; ground: hills; groundColor: #f4e2d8; skyType: gradient; skyColor: #88ccee; dressing: trees; dressingAmount: 20; dressingColor: #228B22"
        hide-in-ar
      ></a-entity>
      
      <!-- Luces optimizadas -->
      <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
      <a-light type="directional" position="1 3 1" intensity="0.8"></a-light>
    </a-scene>
  </body>
</html>
