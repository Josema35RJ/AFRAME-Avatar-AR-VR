<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Playa Tropical VR + AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script>
      AFRAME.registerComponent('modo-ar-vr', {
        init: function () {
          const scene = this.el;
          const avatar = document.querySelector('#avatar');

          scene.addEventListener('enter-vr', () => {
            if (scene.is('ar-mode')) {
              // AR: ocultar entorno virtual
              scene.setAttribute('environment', 'enabled', false);
              avatar.setAttribute('visible', false);
            } else {
              // VR: activar entorno tropical personalizado
              scene.setAttribute('environment', {
                preset: 'default',
                ground: 'flat',
                groundColor: '#f4e2d8',         // Arena clara
                groundTexture: 'none',
                skyType: 'gradient',
                skyColor: '#87ceeb',            // Cielo azul
                horizonColor: '#00bfff',        // Agua turquesa
                fog: 0.6,
                dressing: 'trees',
                dressingAmount: 40,
                dressingColor: '#228B22',       // Verde tropical
                dressingScale: 2,
                dressingUniformScale: true,
                lighting: 'distant',
                shadow: true
              });
              avatar.setAttribute('position', '0 0 -2');
              avatar.setAttribute('visible', true);
            }
          });

          scene.addEventListener('ar-hit-test-select', function (event) {
            const position = event.detail.position;
            avatar.setAttribute('position', position);
            avatar.setAttribute('visible', true);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      modo-ar-vr
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true;"
    >
      <!-- Precarga de modelos -->
      <a-assets>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

      <!-- Avatar con animación y colocación en AR -->
      <a-entity
        id="avatar"
        gltf-model="#avatarModel"
        scale="1 1 1"
        animation-mixer
        visible="false"
      ></a-entity>

      <!-- Luces -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
