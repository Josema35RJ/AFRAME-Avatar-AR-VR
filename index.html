<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>VR + AR con Hit Test y Toque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame y extras -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay;"
      xr-mode-ui="enabled: true"
      background="color: #ECECEC"
    >
      <!-- Precarga -->
      <a-assets>
        <a-asset-item
          id="avatarModel"
          src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"
        ></a-asset-item>
      </a-assets>

      <!-- CÃ¡mara -->
      <a-entity id="cameraRig" position="0 0 0">
        <a-camera id="mainCamera" position="0 1.6 0" look-controls wasd-controls></a-camera>
      </a-entity>

      <!-- Avatar -->
      <a-entity
        id="avatar"
        gltf-model="#avatarModel"
        position="0 0 -1.5"
        rotation="0 180 0"
        scale="1 1 1"
        animation-mixer
        ar-hit-placement
      ></a-entity>

      <!-- Entorno VR -->
      <a-entity
        environment="preset: default; ground: hills; groundColor: #f4e2d8; skyType: gradient; skyColor: #88ccee; dressing: trees; dressingAmount: 20; dressingColor: #228B22"
        hide-in-ar
      ></a-entity>

      <!-- Cielo VR -->
      <a-sky
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
        rotation="0 -130 0"
        hide-in-ar
      ></a-sky>

      <!-- Luces -->
      <a-light type="ambient" color="#ffffff" intensity="0.7"></a-light>
      <a-light type="directional" position="0 3 3" intensity="1.2" castShadow="true"></a-light>
    </a-scene>
  </body>
</html>
