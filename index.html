<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>
  <meta name="description" content="Model Viewer (VR / AR) • A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>

<a-scene background="color: #ECECEC" xr-mode-ui="enableAR: true">
  
  <!-- Luz ambiental -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 1 0.5"></a-entity>

  <!-- Suelo -->
  <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>

  <!-- Avatar 3D -->
  <a-entity 
    gltf-model="#avatarModel"
    position="0 0 0"
    scale="1 1 1"
    rotation="0 180 0"
    shadow
    animation-mixer>
  </a-entity>

  <!-- Assets -->
  <a-assets timeout="10000">
    <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
  </a-assets>

  <!-- Cámara y controles -->
  <a-entity camera look-controls position="0 1.6 3"></a-entity>

</a-scene>

</body>
</html>
