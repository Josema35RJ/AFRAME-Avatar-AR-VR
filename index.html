<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR + AR con A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true;"
      environment="preset: forest; ground: flat; groundTexture: none;"
    >
      <!-- Precarga de modelos -->
      <a-assets>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

      <!-- Avatar GLB con animación -->
      <a-entity
        gltf-model="#avatarModel"
        position="0 0 -2"
        scale="1 1 1"
        animation-mixer
      ></a-entity>

      <!-- Entorno de playa para VR -->
      <a-sky color="#88ccee"></a-sky>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#f4e2d8"
      ></a-plane>
      <a-plane
        position="0 0 -20"
        rotation="-90 0 0"
        width="50"
        height="50"
        color="#00bfff"
        opacity="0.5"
      ></a-plane>

      <!-- Luz -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
