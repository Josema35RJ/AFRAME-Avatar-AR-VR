<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Playa Tropical VR + AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('modo-ar-vr', {
        init: function () {
          const scene = this.el;
          const avatar = document.querySelector('#avatar');
          const elementosVR = document.querySelectorAll('.vr-only');

          scene.addEventListener('enter-vr', () => {
            if (scene.is('ar-mode')) {
              elementosVR.forEach(el => el.parentNode.removeChild(el));
              avatar.setAttribute('visible', false);
            } else {
              avatar.setAttribute('position', '0 0 -2');
              avatar.setAttribute('visible', true);
            }
          });

          scene.addEventListener('ar-hit-test-select', function (event) {
            const position = event.detail.position;
            avatar.setAttribute('position', position);
            avatar.setAttribute('visible', true);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      modo-ar-vr
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true;"
    >
      <!-- 🎒 Assets -->
      <a-assets>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb" crossorigin="anonymous"></a-asset-item>
        <img id="arenaTextura" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="aguaTextura" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="cielo360" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" crossorigin="anonymous">
      </a-assets>

      <!-- 🎥 Cámara -->
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

      <!-- 🧍‍♂️ Avatar animado -->
      <a-entity
        id="avatar"
        gltf-model="#avatarModel"
        scale="1 1 1"
        animation-mixer
        visible="false"
      ></a-entity>

      <!-- 🌅 Cielo panorámico -->
      <a-sky class="vr-only" src="#cielo360" rotation="0 -130 0"></a-sky>

      <!-- 🏖️ Suelo con textura de arena -->
      <a-plane
        class="vr-only"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        src="#arenaTextura"
        repeat="50 50"
      ></a-plane>

      <!-- 🌊 Agua simulada con animación -->
      <a-plane
        class="vr-only"
        position="0 0 -20"
        rotation="-90 0 0"
        width="100"
        height="100"
        src="#aguaTextura"
        opacity="0.5"
        animation="property: material.opacity; from: 0.5; to: 0.7; dir: alternate; dur: 2000; loop: true"
      ></a-plane>

      <!-- 💡 Luces -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
