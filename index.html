<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Avatar VR + AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
</head>
<body>

<a-scene
    embedded
    xr-mode-ui="enableAR: true"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: true">

  <!-- Assets -->
  <a-assets>
    <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
    <img id="beachSky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
  </a-assets>

  <!-- Luces -->
  <a-entity light="type: ambient; intensity: 0.7"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

  <!-- Escenario VR -->
  <a-sky id="vrSky" src="#beachSky" visible="true"></a-sky>

  <!-- Suelo AR -->
  <a-plane id="arFloor" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" visible="false"></a-plane>

  <!-- Avatar -->
  <a-entity id="avatar"
            gltf-model="#avatarModel"
            position="0 0 0"
            scale="1 1 1"
            rotation="0 180 0"
            animation-mixer
            shadow
            look-at="[camera]">
  </a-entity>

  <!-- Cámara -->
  <a-entity camera look-controls position="0 1.6 3"></a-entity>

</a-scene>

<script>
  // Detecta si se entra en VR o AR según el GitHub oficial
  const scene = document.querySelector('a-scene');
  const vrSky = document.getElementById('vrSky');
  const arFloor = document.getElementById('arFloor');
  const avatar = document.getElementById('avatar');

  scene.addEventListener('enter-vr', () => {
    if (AFRAME.utils.device.checkHeadsetConnected()) {
      // VR: mostrar sky y ocultar suelo AR
      vrSky.setAttribute('visible', true);
      arFloor.setAttribute('visible', false);
    } else {
      // AR: mostrar suelo AR y ocultar sky
      vrSky.setAttribute('visible', false);
      arFloor.setAttribute('visible', true);
    }
  });
</script>

</body>
</html>
