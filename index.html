<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR + AR con A-Frame Mejorado</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>

    <script>
      AFRAME.registerComponent('colocar-en-hit', {
        schema: {
          offsetY: { type: 'number', default: 0.05 },
          scaleTime: { type: 'number', default: 400 }, // ms
          allowReposition: { type: 'boolean', default: true }
        },

        init: function () {
          const avatar = this.el;
          const scene = avatar.sceneEl;

          // Crear una retícula (cursor) de posición
          const reticula = document.createElement('a-entity');
          reticula.setAttribute('geometry', { primitive: 'ring', radiusInner: 0.05, radiusOuter: 0.06 });
          reticula.setAttribute('material', { color: '#00ff88', shader: 'flat', opacity: 0.8 });
          reticula.setAttribute('rotation', '-90 0 0');
          reticula.setAttribute('visible', false);
          scene.appendChild(reticula);

          let lastHit = new THREE.Vector3();
          let avatarPlaced = false;

          // === Mostrar cursor mientras se detecta plano en AR ===
          scene.addEventListener('ar-hit-test', (e) => {
            if (!scene.is('ar-mode')) return;
            const position = e.detail.position;
            if (!position) return;

            reticula.setAttribute('visible', true);
            reticula.object3D.position.copy(position);
            reticula.object3D.position.y += 0.001;
            lastHit.copy(position);
          });

          // === Al tocar, colocar o recolocar ===
          scene.addEventListener('ar-hit-test-select', () => {
            if (!scene.is('ar-mode')) return;
            if (avatarPlaced && !avatar.getAttribute('colocar-en-hit').allowReposition) return;

            const pos = lastHit.clone();
            pos.y += this.data.offsetY;
            avatar.setAttribute('visible', true);
            avatar.object3D.position.copy(pos);

            // Girar hacia la cámara
            const camPos = new THREE.Vector3();
            scene.camera.getWorldPosition(camPos);
            avatar.object3D.lookAt(camPos);

            // Animación de aparición o recolocación
            const initialScale = avatarPlaced ? avatar.object3D.scale.clone() : new THREE.Vector3(0.001, 0.001, 0.001);
            const finalScale = new THREE.Vector3(1, 1, 1);
            const start = performance.now();
            const duration = this.data.scaleTime;

            const animate = (time) => {
              const t = Math.min((time - start) / duration, 1);
              avatar.object3D.scale.lerpVectors(initialScale, finalScale, t);
              if (t < 1) requestAnimationFrame(animate);
            };
            requestAnimationFrame(animate);

            avatarPlaced = true;
          });

          // === Modo VR / AR ===
          scene.addEventListener('enter-vr', () => {
            if (scene.is('ar-mode')) {
              avatar.setAttribute('visible', false);
              reticula.setAttribute('visible', false);
              scene.setAttribute('environment', 'enabled', false);
            } else {
              avatar.setAttribute('visible', true);
              avatar.object3D.position.set(0, 0, -2);
              scene.setAttribute('environment', {
                preset: 'forest',
                ground: 'hills',
                groundColor: '#d2b48c',
                skyType: 'gradient',
                skyColor: '#87ceeb',
                dressing: 'trees',
                dressingAmount: 30,
                dressingColor: '#228B22'
              });
            }
          });

          scene.addEventListener('exit-vr', () => {
            reticula.setAttribute('visible', false);
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true;"
      environment="preset: forest; ground: hills; groundColor: #d2b48c; skyType: gradient; skyColor: #87ceeb; dressing: trees; dressingAmount: 30; dressingColor: #228B22"
    >
      <!-- Precarga -->
      <a-assets>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

      <!-- Avatar -->
      <a-entity
        gltf-model="#avatarModel"
        scale="1 1 1"
        animation-mixer
        colocar-en-hit="offsetY: 0.05; scaleTime: 400; allowReposition: true"
        visible="false"
      ></a-entity>

      <!-- Luces -->
      <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
