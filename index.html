<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Playa Tropical VR + AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-water@3.0.0/dist/aframe-water.min.js"></script>
    <script>
      AFRAME.registerComponent('modo-ar-vr', {
        init: function () {
          const scene = this.el;
          const avatar = document.querySelector('#avatar');
          const elementosVR = document.querySelectorAll('.vr-only');

          scene.addEventListener('enter-vr', () => {
            if (scene.is('ar-mode')) {
              // AR: eliminar elementos VR del DOM
              elementosVR.forEach(el => el.parentNode.removeChild(el));
              avatar.setAttribute('visible', false);
            } else {
              // VR: mostrar avatar en posici√≥n fija
              avatar.setAttribute('position', '0 0 -2');
              avatar.setAttribute('visible', true);
            }
          });

          scene.addEventListener('ar-hit-test-select', function (event) {
            const position = event.detail.position;
            avatar.setAttribute('position', position);
            avatar.setAttribute('visible', true);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      modo-ar-vr
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true;"
    >
      <!-- üéí Assets -->
      <a-assets>
        <a-asset-item id="avatarModel" src="https://cdn.aframe.io/test-models/models/glTF/RobotExpressive/RobotExpressive.glb"></a-asset-item>
        <a-asset-item id="palmeraModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/PalmTree/glTF-Binary/PalmTree.glb"></a-asset-item>
        <audio id="playaAudio" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"></audio>
      </a-assets>

      <!-- üé• C√°mara -->
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

      <!-- üßç‚Äç‚ôÇÔ∏è Avatar animado -->
      <a-entity
        id="avatar"
        gltf-model="#avatarModel"
        scale="1 1 1"
        animation-mixer
        visible="false"
      ></a-entity>

      <!-- üåÖ Cielo panor√°mico -->
      <a-sky class="vr-only" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 -130 0"></a-sky>

      <!-- üèñÔ∏è Suelo con textura de arena -->
      <a-plane
        class="vr-only"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        repeat="50 50"
      ></a-plane>

      <!-- üåä Agua animada -->
      <a-entity
        class="vr-only"
        geometry="primitive: plane; width: 100; height: 100"
        material="shader: water; color: #00bfff; opacity: 0.6"
        rotation="-90 0 0"
        position="0 0 -20"
      ></a-entity>

      <!-- üå¥ Palmera 3D -->
      <a-entity
        class="vr-only"
        gltf-model="#palmeraModel"
        position="5 0 -10"
        scale="2 2 2"
      ></a-entity>

      <!-- üéµ Sonido ambiental -->
      <a-sound class="vr-only" src="#playaAudio" autoplay="true" loop="true" volume="0.5"></a-sound>

      <!-- üí° Luces -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="0 5 5" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
