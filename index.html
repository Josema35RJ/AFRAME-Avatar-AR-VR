<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Avatar AR + VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>

<a-scene xr-mode-ui="enableAR: true" shadow="type: pcfsoft">
  
  <!-- Assets -->
  <a-assets timeout="10000">
    <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
    <a-asset-item id="vrLandscape" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Landscape/GlTF/Landscape.gltf"></a-asset-item>
  </a-assets>

  <!-- LUZ COMÚN -->
  <a-entity light="type: ambient; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="5 10 7" cast-shadow></a-entity>

  <!-- ESCENA VR -->
  <a-entity id="vrScene" visible="true">
    <a-sky color="#87CEEB"></a-sky>
    <a-entity gltf-model="#vrLandscape" position="0 0 -10" scale="0.5 0.5 0.5"></a-entity>
    <a-plane rotation="-90 0 0" width="20" height="20" color="#228B22" shadow></a-plane>
    <a-entity gltf-model="#avatarModel" position="0 0 0" rotation="0 180 0" scale="1 1 1" animation-mixer shadow></a-entity>
  </a-entity>

  <!-- ESCENA AR -->
  <a-entity id="arScene" visible="true">
    <a-plane rotation="-90 0 0" width="5" height="5" color="#7BC8A4" shadow></a-plane>
    <a-entity gltf-model="#avatarModel" position="0 0 0" rotation="0 180 0" scale="1 1 1" animation-mixer shadow></a-entity>
  </a-entity>

  <!-- Cámara -->
  <a-entity camera look-controls position="0 1.6 3"></a-entity>

</a-scene>

</body>
</html>
