<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>VR + AR con A-Frame 1.7.1</title>
    <!-- A-Frame 1.7.1 -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- Extras opcionales (animaciÃ³n, fÃ­sica, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      renderer="colorManagement: true;"
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor;"
      xr-mode-ui="enabled: true"
      embedded
    >

      <!-- ðŸ“¦ Assets -->
      <a-assets>
        <a-asset-item
          id="avatarModel"
          src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"
        ></a-asset-item>
      </a-assets>

      <!-- ðŸŽ¥ CÃ¡mara -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- ðŸ§ Avatar (animado y visible en AR o VR) -->
      <a-entity
        gltf-model="#avatarModel"
        scale="0.5 0.5 0.5"
        animation-mixer
        position="0 0 0"
      ></a-entity>

      <!-- ðŸŒ„ Entorno (solo visible en VR) -->
      <a-sky
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
        visible="false"
        id="sky"
      ></a-sky>

      <a-entity
        environment="preset: default; ground: hills; groundColor: #f4e2d8; skyType: gradient; skyColor: #88ccee; dressing: trees; dressingAmount: 20; dressingColor: #228B22"
        id="env"
        visible="false"
      ></a-entity>

      <!-- ðŸ’¡ Luces -->
      <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
      <a-light type="directional" position="1 3 2" intensity="1.2"></a-light>
    </a-scene>

    <!-- ðŸ”§ Script mÃ­nimo para alternar VR/AR -->
    <script>
      AFRAME.scenes[0].addEventListener("enter-vr", () => {
        const scene = AFRAME.scenes[0];
        const isAR = scene.is("ar-mode");
        document.getElementById("sky").setAttribute("visible", !isAR);
        document.getElementById("env").setAttribute("visible", !isAR);
      });
    </script>
  </body>
</html>
