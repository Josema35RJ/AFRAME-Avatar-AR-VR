<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Avatar VR + AR Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
</head>
<body>

<a-scene
    embedded
    background="color: #ECECEC"
    xr-mode-ui="enableAR: true"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: true">

  <!-- Assets -->
  <a-assets timeout="10000">
    <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
    <img id="vrSky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
  </a-assets>

  <!-- Luces -->
  <a-entity light="type: ambient; intensity: 0.7"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

  <!-- Escenario VR -->
  <a-sky id="skyVR" src="#vrSky" visible="false"></a-sky>

  <!-- Suelo AR -->
  <a-plane id="arFloor" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" visible="true" shadow></a-plane>

  <!-- Avatar -->
  <a-entity id="avatar"
            gltf-model="#avatarModel"
            position="0 0 0"
            scale="1 1 1"
            rotation="0 0 0"
            shadow
            animation-mixer>
  </a-entity>

  <!-- Cámara -->
  <a-entity id="cam" camera look-controls position="0 1.6 3"></a-entity>

</a-scene>

<script>
  const scene = document.querySelector('a-scene');
  const skyVR = document.getElementById('skyVR');
  const arFloor = document.getElementById('arFloor');
  const avatar = document.getElementById('avatar');
  const camera = document.getElementById('cam');

  // Detectar VR vs AR y ajustar visibilidad
  scene.addEventListener('enter-vr', () => {
    if (AFRAME.utils.device.checkHeadsetConnected()) {
      // VR
      skyVR.setAttribute('visible', true);
      arFloor.setAttribute('visible', false);
      avatar.setAttribute('rotation', '0 180 0');
    } else {
      // AR
      skyVR.setAttribute('visible', false);
      arFloor.setAttribute('visible', true);
      avatar.setAttribute('rotation', '0 0 0');
    }
  });

  // Colocación táctil en AR
  scene.addEventListener('click', (evt) => {
    if (!AFRAME.utils.device.checkHeadsetConnected()) {
      const touchPoint = evt.detail.intersection ? evt.detail.intersection.point : null;
      if (touchPoint) avatar.setAttribute('position', touchPoint);
    }
  });

  // Hacer que el avatar siempre mire a la cámara (AR y VR)
  scene.addEventListener('loaded', () => {
    scene.addEventListener('renderstart', () => {
      scene.addBehavior = () => {
        scene.addEventListener('componentchanged', () => {
          if (!AFRAME.utils.device.checkHeadsetConnected()) {
            avatar.object3D.lookAt(camera.object3D.position);
          }
        });
      };
    });
  });

  // Alternativa más estable: actualizar cada frame en AR
  scene.addEventListener('enter-vr', () => {
    if (!AFRAME.utils.device.checkHeadsetConnected()) {
      scene.addEventListener('frame', () => {
        avatar.object3D.lookAt(camera.object3D.position);
      });
    }
  });
</script>

</body>
</html>
