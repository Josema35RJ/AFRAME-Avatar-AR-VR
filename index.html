<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avatar VR / AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <!-- A-Frame y extras -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

  <!-- Escena principal con soporte VR/AR -->
  <a-scene
    xr-mode-ui="XRMode: xr;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="colorManagement: true; antialias: true"
  >
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"></a-asset-item>
    </a-assets>

    <!-- Luces -->
    <a-entity light="type: directional; intensity: 1" position="0 4 4"></a-entity>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>

    <!-- Cámara AR/VR -->
    <a-entity camera look-controls position="0 1.6 3" id="mainCamera"></a-entity>

    <!-- Avatar 3D siempre mirando a la cámara -->
    <a-entity
      id="avatar"
      gltf-model="#avatarModel"
      scale="0.5 0.5 0.5"
      position="0 0 -2"
      animation-mixer
      look-at="#mainCamera"
    ></a-entity>

    <!-- Suelo VR (solo se ve en VR) -->
    <a-plane id="vrGround" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" visible="true"></a-plane>

    <!-- Cielo VR -->
    <a-sky color="#ECECEC"></a-sky>

    <!-- Botones automáticos VR/AR -->
    <a-entity id="xr-button" xr-ui="mode: both" position="0 0 0"></a-entity>

  </a-scene>

  <!-- Script para que el avatar siga la cámara en AR -->
  <script>
    AFRAME.registerComponent('follow-camera-ar', {
      tick: function () {
        const camera = document.querySelector('#mainCamera');
        const avatar = document.querySelector('#avatar');
        if (AFRAME.utils.device.isMobile() && avatar && camera) {
          // Posicionar avatar frente a la cámara en AR
          const camPos = camera.object3D.position;
          avatar.object3D.position.set(camPos.x, camPos.y - 1.6, camPos.z - 2);
        }
      }
    });

    document.querySelector('#avatar').setAttribute('follow-camera-ar', '');
  </script>
</body>
</html>
