<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Avatar VR + AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: true"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Cámara -->
      <a-camera position="0 1.6 0" look-controls></a-camera>

      <!-- Avatar con animación -->
      <a-entity
        gltf-model="https://cdn.jsdelivr.net/gh/Josema35RJ/Avatar@main/3dpea.com_Salute.glb"
        animation-mixer
        position="0 0 -2"
        scale="1 1 1"
      ></a-entity>
    </a-scene>
  </body>
</html>
